<!doctype html>
<title>Movti Interview - Upload new File</title>

<nav>
  <h1>Movti Interview - Upload new File</h1>
  <form method=post enctype=multipart/form-data>
    <p><input type=file name=file>
       <input type=submit value=Upload>
  </form>

  {% if files %}
    <ul>
    {% for file in files %}
        <li><a href="{{file.public_url}}" target="_blanked">{{file.name}}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
</nav>

{% if public_url %}
    <script>
        alert("Upload public url: {{public_url}}");
    </script>
{% endif %}
